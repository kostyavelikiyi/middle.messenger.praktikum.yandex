<!doctype html>
<html lang="en">
  <head>
    <!-- todo move to reussable block -->
    <meta charset="UTF-8" />
    <script type="module" src="../../utils/init.ts"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <!--  -->
    <link rel="stylesheet" href="profile.css" />
    <script type="module" src="../../utils/upload_image.ts"></script>
    <title>Document</title>
  </head>
  <body>
    {{#with profile}}
    <div class="flex-container">
      <div id="output" name="avatar" class="profile_avatar"></div>
      <input
        id="file"
        type="file"
        class="inputfile"
        onchange="loadFile(event)"
      />
      <label for="file" class="text_min">Сменить аватар</label>
      <div class="profile_data profile_container">
        <div>
          <ul>
            {{#each data}}
            <li>
              <div class="profile_row">
                <div>{{label}}</div>
                <input type="input" value="{{value}}" name="{{property}}" />
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
      <button>Сохранить</button>
    </div>
    {{/with}}
  </body>
</html>
