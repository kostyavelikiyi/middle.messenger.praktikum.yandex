<!doctype html>
<html lang="en">
  <head>
    <!-- todo move to reussable block -->
    <meta charset="UTF-8" />
    <script type="module" src="/utils/init.ts"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <!--  -->
    <link rel="stylesheet" href="profile.css" />
    <title>Document</title>
  </head>
  <body>
    {{#with profile}}
    <div class="flex-container">
      <div class="profile_avatar"></div>
      <div>{{name}}</div>
      <div class="profile_data profile_container">
        <div>
          <ul>
            {{#each data}}
            <li>
              <div class="profile_row">
                <div>{{label}}</div>
                <div class="text_min_light">{{value}}</div>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
      <div class="change_profile_data profile_container">
        <div>
          <ul>
            {{#each change}}
            <li>
              <div class="profile_row">
                <a href="{{link}}" class="{{css_classes}}">{{label}}</a>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
    {{/with}}
  </body>
</html>
